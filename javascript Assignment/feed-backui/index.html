<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedbackUI</title>
    <link rel="stylesheet" href="style.css">
<body>
   <main>
    <div class="container">
        <div class="header">
            <h1>😔☹️🙁🙂😊🤗 <br> Feel free to share your Response 🌟</h1>
        </div>
        <div class="rating">
            <div id="happy" class="feedback one">
                <i>😔</i>
                <span>Unhappy</span>
            </div>
            <div id="neutral" class="feedback two">
                <i>🙂</i>
                <span>Neutral</span>
            </div>
            <div id="satisfied" class="feedback three">
                <i>🤗</i>
                <span>Satisfied</span>
            </div>
        </div>
    </div>
   </main>

    <script src="script.js"></script>
</body>
</html>
