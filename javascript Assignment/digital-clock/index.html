<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <select class="format">
            <option value="24">24-hour format</option>
            <option value="12">12-hour format</option>
        </select>
        <div class="container">
            <h2>Digital Clock</h2>
            <div class="clock-container">
                <div class="hour">
                    <span class="time hours">00</span>
                    <span class="detail">Hours</span>
                </div>
                <div class="min">
                    <span class="time mins">00</span>
                    <span class="detail">Minutes</span>
                </div>
                <div class="sec">
                    <span class="time secs">00</span>
                    <span class="detail">Seconds</span>
                </div>
            </div>
            <p>AM</p>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
