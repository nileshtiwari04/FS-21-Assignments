<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <nav>
            <div class="navbar">
                <div class="logo">
                    <h1>Burgr<span>King frenchise</span></h1>
                </div>
                <ul class="links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#login">LogIn</a></li>
                </ul>
            </div>
        </nav>

        <section>
            <div class="hero">
                <h2>Burger King</h2>
                <p>You Can order burgers, fries and drinks Enjoy!!</p>
                <div class="menu-container">
                    <div class="menu">
                        <div class="burger_img">
                            <img src="https://www.recipetineats.com/tachyon/2023/09/Crispy-fried-chicken-burgers_5.jpg?resize=900%2C1125&zoom=1" alt="burger-img">
                            <input type="checkbox" name="" id="burger">
                         </div>
                         <div class="friese_img">
                            <img src="https://66b9d48b04f2f54b65435828--astounding-fairy-fd5a01.netlify.app/imges/fries.png" alt="friese-img">
                            <input type="checkbox" name="" id="friese">
                         </div>
                         <div class="drink_img">
                            <img src="https://images.immediate.co.uk/production/volatile/sites/30/2023/10/GF01115BackPagePSOCocktailspreview-829355e.jpg?quality=90&resize=556,505" alt="drink-img">
                            <input type="checkbox" name="" id="drink">
                         </div>
                         <div class="btn">
                            <button id="button">Order Now</button>
                         </div>
                    </div>
                    <div class="order_image">
                        <p class="inform"></p>
                        <div id="imageContainer"></div>
                        <p id="message"></p>
                    </div>
                </div>
                
                <div class="order-number">
                    <p>Order No. <span id="number"></span></p>
                </div>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </section>
    </main>


    <script src="./script.js"></script>
</body>
</html>
