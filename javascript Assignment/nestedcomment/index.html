<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comment Section</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div id="comment-section" class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-lg">
    <h1 class="text-3xl font-semibold mb-5 text-center text-gray-800">Comment Section</h1>
    
    <!-- New Comment Form -->
    <div class="mb-5">
      <textarea id="new-comment" maxlength="250" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Write your comment..."></textarea>
      <p id="char-counter" class="text-xs text-gray-500 text-right mt-1">250 characters remaining</p>
      <div class="flex justify-end mt-3 space-x-3">
        <button id="add-comment-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">Add Comment</button>
        <button id="reset-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 focus:ring-2 focus:ring-red-400">Reset</button>
      </div>
    </div>
    
    <!-- Comments Container -->
    <div id="comments-container" class="space-y-4"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
